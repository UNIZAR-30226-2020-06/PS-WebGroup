<div class="topnav" *ngIf="nombre">
  <a [routerLink]="['/MyProfile', nombre]">{{ nombre }}</a> 
  <a [routerLink]="['/MyProfile', nombre, 'Edit']">Editar</a> 
  <div class="search-container">
    <form action="/action_page.php">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </form>
  </div>
</div>

        <input #newUser type="text" placeholder="Introduzca nuevo nombre de usuario" name="uname">
